<!DOCTYPE html>
<html>

<head>
  <title>Coscia Creations - Fun</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- HTMLUP 5 (https://html5up.net/) -->
  <link rel="stylesheet" href="/css/html5up.css" />
  <noscript>

  </noscript>
  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/global.css" />
  <!-- Local CSS -->
  <link rel="stylesheet" href="main.css" />
</head>

<body class="is-preload">
  <div id="wrapper" style="overflow: auto">
    <section id="main">
      <!-- Header -->
      <header>
        <h1>
          <a href="/index.html" class="logo">Coscia <strong>Creations</strong></a>
        </h1>
        <p>HCC PhD Student @ Georgia Tech</p>
      </header>

      <!-- Break -->
      <hr />

      <!-- Projects -->
      <section id="projects">
        <!-- Info -->
        <article class="info">
          <p>Here are projects I've done in the past in no particular order!</p>
        </article>

        <!-- Content -->
        <article style="text-align: left">
          <!-- Row 1 -->
          <div class="row">
            <!-- Snake -->
            <div class="column">
              <div class="row flex-nowrap">
                <div class="column teaser">
                  <img src="/assets/img/fun/games/snake.png" alt="Snake"
                    onclick="window.location = '/sections/fun/games/snake/index.html'" style="cursor: pointer" />
                </div>
                <div class="column title">
                  <div class="text-nowrap">
                    <h2 style="display: inline">
                      <strong>Snake</strong>
                    </h2>
                    &nbsp;
                    <a href="/sections/fun/games/snake/index.html" target="_blank">
                      <span class="icon solid fa-play"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Platformer -->
            <div class="column">
              <div class="row flex-nowrap">
                <div class="column teaser">
                  <img src="/assets/img/fun/games/platformer.png" alt="Platformer"
                    onclick="window.location = '/sections/fun/games/platformer/index.html'" style="cursor: pointer" />
                </div>
                <div class="column title">
                  <div class="text-nowrap">
                    <h2 style="display: inline">
                      <strong>Platformer</strong>
                    </h2>
                    &nbsp;
                    <a href="/sections/fun/games/platformer/index.html" target="_blank">
                      <span class="icon solid fa-play"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row">
            <!-- Side Scroller -->
            <div class="column">
              <div class="row flex-nowrap">
                <div class="column teaser">
                  <img src="/assets/img/fun/games/scroller.png" alt="Side Scroller"
                    onclick="window.location = '/sections/fun/games/scroller/index.html'" style="cursor: pointer" />
                </div>
                <div class="column title">
                  <div class="text-nowrap">
                    <h2 style="display: inline">
                      <strong>2D Side Scroller</strong>
                    </h2>
                    &nbsp;
                    <a href="/sections/fun/games/scroller/index.html" target="_blank">
                      <span class="icon solid fa-play"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Clock -->
            <div class="column">
              <div class="row flex-nowrap">
                <div class="column teaser">
                  <img src="/assets/img/fun/demos/clock.png" alt="Analog Clock"
                    onclick="window.location = '/sections/fun/demos/clock/index.html'" style="cursor: pointer" />
                </div>
                <div class="column title">
                  <div class="text-nowrap">
                    <h2 style="display: inline">
                      <strong>Analog Clock</strong>
                    </h2>
                    &nbsp;
                    <a href="/sections/fun/demos/clock/index.html" target="_blank">
                      <span class="icon solid fa-play"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>

      <!-- Footer -->
      <footer id="footer" style="color: inherit">
        <ul class="copyright">
          <li>&copy; 2020 Adam Coscia</li>
          <li style="border-left: solid 1px rgba(0, 0, 0, 0.25)">
            Back to <a href="#wrapper"><strong>top</strong></a>
          </li>
          <li style="border-left: solid 1px rgba(0, 0, 0, 0.25)">
            Return <a href="/index.html"><strong>home</strong></a>
          </li>
        </ul>
      </footer>
    </section>
  </div>

  <!-- Scripts -->
  <script>
    if ("addEventListener" in window) {
      window.addEventListener("load", function () {
        document.body.className = document.body.className.replace(/\bis-preload\b/, "");
      });
      document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? " is-ie" : "";
    }
  </script>
