<!DOCTYPE html>
<html>

<head>
  <title>Coscia Creations</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <!-- Bootstrap - CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- Bootstrap - JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/global.css" />
  <!-- Local CSS -->
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="main">
    <!-- Header -->
    <header>
      <h1>Coscia Creations</h1>
    </header>

    <!-- Break -->
    <hr />

    <!-- Projects -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Info -->
          <p>Games!</p>

          <!-- Content -->
          <div class="grid">
            <!-- Row 1 -->
            <div class="grid-row">
              <!-- Snake -->
              <div class="card">
                <div class="card-header">
                  <h2 style="display: inline">
                    <strong>Snake</strong>
                  </h2>
                  &nbsp;
                  <a href="/sections/fun/games/snake/index.html" target="_blank">
                    <span class="icon solid fa-play"></span>
                  </a>
                </div>
                <div class="card-body">
                  <img src="/assets/img/fun/games/snake.png" alt="Snake"
                    onclick="window.location = '/sections/fun/games/snake/index.html'" style="cursor: pointer" />
                </div>
              </div>

              <!-- Platformer -->
              <div class="column">
                <div class="row flex-nowrap">
                  <div class="column teaser">
                    <img src="/assets/img/fun/games/platformer.png" alt="Platformer"
                      onclick="window.location = '/sections/fun/games/platformer/index.html'" style="cursor: pointer" />
                  </div>
                  <div class="column title">
                    <div class="text-nowrap">
                      <h2 style="display: inline">
                        <strong>Platformer</strong>
                      </h2>
                      &nbsp;
                      <a href="/sections/fun/games/platformer/index.html" target="_blank">
                        <span class="icon solid fa-play"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row">
              <!-- Side Scroller -->
              <div class="column">
                <div class="row flex-nowrap">
                  <div class="column teaser">
                    <img src="/assets/img/fun/games/scroller.png" alt="Side Scroller"
                      onclick="window.location = '/sections/fun/games/scroller/index.html'" style="cursor: pointer" />
                  </div>
                  <div class="column title">
                    <div class="text-nowrap">
                      <h2 style="display: inline">
                        <strong>2D Side Scroller</strong>
                      </h2>
                      &nbsp;
                      <a href="/sections/fun/games/scroller/index.html" target="_blank">
                        <span class="icon solid fa-play"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Clock -->
              <div class="column">
                <div class="row flex-nowrap">
                  <div class="column teaser">
                    <img src="/assets/img/fun/demos/clock.png" alt="Analog Clock"
                      onclick="window.location = '/sections/fun/demos/clock/index.html'" style="cursor: pointer" />
                  </div>
                  <div class="column title">
                    <div class="text-nowrap">
                      <h2 style="display: inline">
                        <strong>Analog Clock</strong>
                      </h2>
                      &nbsp;
                      <a href="/sections/fun/demos/clock/index.html" target="_blank">
                        <span class="icon solid fa-play"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
