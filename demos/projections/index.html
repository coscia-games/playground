<!DOCTYPE html>
<html>

<head>
  <title id="title">Projections</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="../../global.css" />
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- LOCAL JS -->
  <script type="module" src="main.js" defer></script>
</head>

<body style="touch-action: manipulation">
  <div class="flex-row text-center">
    <!-- INSTRUCTIONS -->
    <div class="instructions-container">
      <!-- HEADER -->
      <header class="title">
        <h1>Projections</h1>
      </header>

      <!-- INFO -->
      <div class="info">
        <p>Set the projection style.</p>
      </div>

      <!-- SELECTOR -->
      <select id="projectionSelector">
        <option value="PixelBimetric">Pixel Bimetric</option>
        <option value="PixelTrimetric">Pixel Trimetric</option>
        <option value="Isometric">Isometric</option>
        <option value="Bimetric">Bimetric</option>
        <option value="Trimetric">Trimetric</option>
        <option value="Military">Military</option>
        <option value="Cavalier">Cavalier</option>
        <option value="TopDown">Top Down</option>
      </select>
    </div>

    <!-- GAME -->
    <div class="game-container">
      <canvas id="board"></canvas>
    </div>
  </div>
</body>

</html>
