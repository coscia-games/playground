<!DOCTYPE html>
<html>
  <head>
    <title id="title">Adam Coscia &mdash; Top Down</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="author" content="Adam Coscia" />
    <meta
      name="description"
      content="I am a human-centered computing PhD student at Georgia Tech studying visual analytics and human-computer interaction."
    />
    <meta
      name="keywords"
      content="phd,visual analytics,georgia tech,interactive computing,sensemaking,information visualization,infovis,infoviz,data science,machine learning,semantic interaction,data manipulation,cognitive bias"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/fun.css" />
    <style>
      .flex-row {
        font-family: "Quicksand";
        padding: 1rem;
      }
      .instructions-container {
        flex: 1;
        padding: 1rem;
        min-width: 250px;
      }
      .title {
        font-family: "Press Start 2P", cursive;
      }
      .appSettings {
        text-align: center;
        margin-bottom: 1rem;
      }
      #res-disp,
      #fs-btn,
      #db-btn,
      #ar-sel {
        font: inherit;
      }
      .game-container {
        flex: 2;
        padding: 1rem;
        min-width: 300px;
      }
    </style>
  </head>

  <body style="touch-action: manipulation">
    <div class="flex-row text-center">
      <!-- INSTRUCTIONS -->
      <div class="instructions-container">
        <!-- HEADER -->
        <header class="title">
          <h1>Top Down</h1>
        </header>

        <div class="appSettings">
          <span id="res-disp"> Resolution: <strong id="res">Unknown</strong></span>
          &nbsp;
          <button id="fs-btn">Fullscreen</button>
          &nbsp;
          <button id="db-btn">Debug</button>
        </div>

        <div class="arSelDiv">
          <span>Aspect Ratio:</span>
          &nbsp;
          <select id="ar-sel">
            <option value="16:9">16:9</option>
            <option selected value="3:2">3:2</option>
            <option value="4:3">4:3</option>
          </select>
        </div>

        <!-- INFO -->
        <div class="info">
          <p>
            Move by pressing the below arrows,
            <br />
            your keyboard arrow keys, or WASD!
          </p>
        </div>

        <!-- KEY PAD -->
        <table class="keypad">
          <tbody>
            <tr>
              <td style="background-color: white; cursor: default; border: none"></td>
              <td id="uparrow">&#x21e7;</td>
              <td style="background-color: white; cursor: default; border: none"></td>
            </tr>
            <tr>
              <td id="leftarrow">&#x21e6;</td>
              <td id="downarrow">&#x21e9;</td>
              <td id="rightarrow">&#x21e8;</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- GAME -->
      <div id="appContainer" class="game-container">Loading...</div>
    </div>

    <script type="text/javascript" src="/vendors/jQuery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/vendors/PixiJS/pixi.min.js"></script>
    <script type="text/javascript" src="/vendors/Matter.js/matter.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
