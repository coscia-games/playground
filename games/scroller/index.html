<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title id="title">Adam Coscia - 2D Scroller</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="main.js" defer></script>
</head>

<body style="touch-action: manipulation">
  <div class="flex row">
    <!-- Instructions -->
    <div class="flex column center-text" style="min-width: 100px">
      <h1 class="header">2D Scroller</h1>

      <p class="info">
        Move by pressing the below arrows
        <br />
        or using your keyboard arrow keys!
      </p>

      <table class="keypad">
        <tbody>
          <tr>
            <td style="background-color: white; cursor: default; border: none"></td>
            <td id="uparrow">&#x21e7;</td>
            <td style="background-color: white; cursor: default; border: none"></td>
          </tr>
          <tr>
            <td id="leftarrow">&#x21e6;</td>
            <td id="downarrow">&#x21e9;</td>
            <td id="rightarrow">&#x21e8;</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Game -->
    <div class="flex column" style="min-width: 300px">
      <canvas id="board"></canvas>

      <!-- <table class="scoreboard center-text">
        <tbody>
          <tr>
            <td id="characterX">0</td>
            <td id="characterY">0</td>
            <td id="characterVX">0</td>
            <td id="characterVY">0</td>
          </tr>
        </tbody>
      </table> -->
    </div>
  </div>
</body>

</html>
