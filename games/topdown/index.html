<!DOCTYPE html>
<html>

<head>
  <title id="title">Top Down</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- JS -->
  <script src="../../libs/jquery-3.6.0.min.js"></script>
  <script src="../../libs/pixi.min.js"></script>
  <script src="../../libs/matter.min.js"></script>
  <script type="module" src="main.js" defer></script>
</head>

<body style="touch-action: manipulation">
  <div class="flex-row text-center">
    <!-- INSTRUCTIONS -->
    <div class="instructions-container">
      <!-- HEADER -->
      <header class="title">
        <h1>Top Down</h1>
      </header>

      <div class="appSettings">
        <span id="res-disp"> Resolution: <strong id="res">Unknown</strong></span>
        &nbsp;
        <button id="fs-btn">Fullscreen</button>
        &nbsp;
        <button id="db-btn">Debug</button>
      </div>

      <div class="arSelDiv">
        <span>Aspect Ratio:</span>
        &nbsp;
        <select id="ar-sel">
          <option value="16:9">16:9</option>
          <option selected value="3:2">3:2</option>
          <option value="4:3">4:3</option>
        </select>
      </div>

      <!-- INFO -->
      <div class="info">
        <p>
          Move by pressing the below arrows,
          <br />
          your keyboard arrow keys, or WASD!
        </p>
      </div>

      <!-- KEY PAD -->
      <table class="keypad">
        <tbody>
          <tr>
            <td style="background-color: white; cursor: default; border: none"></td>
            <td id="uparrow">&#x21e7;</td>
            <td style="background-color: white; cursor: default; border: none"></td>
          </tr>
          <tr>
            <td id="leftarrow">&#x21e6;</td>
            <td id="downarrow">&#x21e9;</td>
            <td id="rightarrow">&#x21e8;</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- GAME -->
    <div id="appContainer" class="game-container">Loading...</div>
  </div>
</body>

</html>
