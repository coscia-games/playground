<!DOCTYPE html>
<html>

<head>
  <title id="title">Isometric</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- JS -->
  <script type="module" src="main.js" defer></script>
</head>

<body style="touch-action: manipulation">
  <div class="flex row">
    <!-- Instructions -->
    <div class="flex column center-text" style="min-width: 100px">
      <h1 class="header">Isometric</h1>

      <p class="info">
        Move by pressing the below arrows
        <br />
        or using your keyboard arrow keys!
      </p>

      <table class="keypad">
        <tbody>
          <tr>
            <td style="background-color: white; cursor: default; border: none"></td>
            <td id="uparrow">&#x21e7;</td>
            <td style="background-color: white; cursor: default; border: none"></td>
          </tr>
          <tr>
            <td id="leftarrow">&#x21e6;</td>
            <td id="downarrow">&#x21e9;</td>
            <td id="rightarrow">&#x21e8;</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Game -->
    <div class="flex column" style="min-width: 200px">
      <canvas id="board"></canvas>
    </div>
  </div>
</body>

</html>
