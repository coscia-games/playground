<!DOCTYPE html>
<html>

<head>
  <title id="title">Snake</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="../../global.css" />
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- LOCAL JS -->
  <script type="text/javascript" src="main.js" defer></script>
</head>

<body style="touch-action: manipulation">
  <div class="flex-row text-center">
    <!-- INSTRUCTIONS -->
    <div class="instructions-container">
      <!-- HEADER -->
      <header class="title">
        <h1>Snake</h1>
      </header>

      <!-- STATE BUTTONS -->
      <div class="state-buttons">
        <button id="stateButton" onclick="startGame()">Play!</button>
      </div>

      <!-- DIFFICULTY -->
      <div class="difficulty">
        <div class="difficulty-text">
          <span style="float: left">Difficulty:</span>
          <span style="float: right"><strong id="difficultyOutput">Normal</strong></span>
        </div>

        <div class="slidecontainer">
          <input type="range" min="1" max="3" value="1" class="slider" id="difficultySlider" />
        </div>
      </div>

      <!-- INFO -->
      <div class="info">
        <p>
          Press spacebar to pause.
          <br />
          Move by pressing the below arrows
          <br />
          or using your keyboard arrow keys!
        </p>
      </div>

      <!-- KEY PAD -->
      <table class="keypad">
        <tbody>
          <tr>
            <td style="background-color: white; cursor: default; border: none"></td>
            <td id="uparrow">&#x21e7;</td>
            <td style="background-color: white; cursor: default; border: none"></td>
          </tr>
          <tr>
            <td id="leftarrow">&#x21e6;</td>
            <td id="downarrow">&#x21e9;</td>
            <td id="rightarrow">&#x21e8;</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- GAME -->
    <div class="game-container">
      <canvas id="board"></canvas>
      <div class="scoreboard" class="text-center">Apples Eaten: <span id="scoreOutput">0 </span></div>
    </div>
  </div>
</body>

</html>
