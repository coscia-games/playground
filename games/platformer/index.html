<!DOCTYPE html>
<html>

<head>
  <title id="index">Platformer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Bootstrap - CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- Bootstrap - JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- JS-->
  <script src="resources/js/main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid" style="overflow: auto">
      <h1 class="display-3 text-center">Basic Platformer</h1>
      <p class="lead text-center">Move, Jump, and Fall to reach the goal.</p>
      <div class="col text-center">
        <button id="playbutton" class="btn btn-primary float-center" type="submit" onclick="main()">Play!</button>
      </div>
      <!-- Game Board -->
      <div class="row mt-3 mx-auto justify-content-center">
        <div id="board" class="col text-center"></div>
      </div>
      <!-- Player Stats -->
      <div id="stats" class="row mt-2 mx-5 justify-content-center"></div>
    </div>
  </div>
</body>

</html>
