<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Jumpman the game!" />
  <meta name="author" content="Adam Coscia" />
  <title id="index">Ready to play?</title>
  <!-- Jumpman script-->
  <script src="resources/js/main.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <main role="main" class="container-fluid">
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid" style="overflow: auto">
      <h1 class="display-3 text-center">Basic Platformer</h1>
      <p class="lead text-center">
        Move, Jump, and Fall to reach the goal.
      </p>
      <div class="col text-center">
        <button id="playbutton" class="btn btn-primary float-center" type="submit" onclick="main()">
          Play!
        </button>
      </div>
      <!-- Game Board -->
      <div class="row mt-3 mx-auto justify-content-center">
        <div id="board" class="col text-center"></div>
      </div>
      <!-- Player Stats -->
      <div id="stats" class="row mt-2 mx-5 justify-content-center"></div>
    </div>
  </main>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
